<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterGate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="headline">Tap to open</h1>
        <div class="button-container">
            <div class="processing-indicator" id="processingIndicator"></div>
            <button id="actionButton" class="round-button">
                <i class="fas fa-unlock-alt"></i>
            </button>
        </div>
        <div id="statusMessage"></div>
    </div>
    <div id="installSnackbar" class="install-snackbar">
        <span>Install for a better experience!</span>
        <button id="snackbarInstallButton" class="snackbar-install-button">
            <i class="fas fa-download"></i>
        </button>
        <button id="closeSnackbar" class="close-snackbar">&times;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
